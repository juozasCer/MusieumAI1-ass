  <!-- Device Detection Script -->
  <script>
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1) || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      // User is on a mobile device
      document.getElementById('desktop-content').style.display = 'none';
      // document.getElementById('mobile-content').style.display = 'block';

      // Add event listener for play button
      document.getElementById('play-button').addEventListener('click', function() {
        var video = document.getElementById('background-video');
        video.play();
        video.volume = 1.0; // Set the volume to maximum
        // Hide the overlay after playing
        document.getElementById('mobile-overlay').style.display = 'none';
      });
    } 
    else
    {
      document.getElementById('mobile-content').style.display = 'none';
    }
  </script>
