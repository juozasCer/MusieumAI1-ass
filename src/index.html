<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MuseumAI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

      <!-- Open Graph / Facebook -->
      <meta property="og:type" content="website">
      <meta property="og:url" content="https://musieum-ai-1-ass.vercel.app/">
      <meta property="og:title" content="MuseumAI">
      <meta property="og:description" content="MuseumAI">
      <meta property="og:image" content="https://musieum-ai-1-ass.vercel.app/images/00087.png">
  
      <!-- Twitter -->
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:url" content="https://musieum-ai-1-ass.vercel.app/">
      <meta property="twitter:title" content="MuseumAI">
      <meta property="twitter:description" content="MuseumAI">
      <meta property="twitter:image" content="https://musieum-ai-1-ass.vercel.app/images/00087.png">

  </head>
  
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <!-- Canvas for Matrix Effect -->
      <canvas id="loading-matrix"></canvas>

      <div style="color: white; font-size: 24px;">Loading...</div>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <!-- Existing Blocker and Instructions -->
    <div id="blocker">
      <div id="holo-effect-container">
        <div id="holo-effect">
          <div class="holo-overlay"></div>
        </div>
      </div>
      <div id="instructions">
        <span class="play" style="font-size: 40px;">Click to Play</span>
        <!-- Keyboard Container -->
<div class="keyboard">
  <!-- Top Row -->
  <div class="top-row">
    <!-- Key -->
    <div data-key="87" class="key">
      <!-- Character -->
      <p>W</p>
    </div>
  </div>
  <!-- Bottom Row -->
  <div class="bottom-row">
    <!-- Key -->
    <div data-key="65" class="key">
      <!-- Character -->
      <p>A</p>
    </div>
    <!-- Key -->
    <div data-key="83" class="key">
      <!-- Character -->
      <p>S</p>
    </div>
    <!-- Key -->
    <div data-key="68" class="key">
      <!-- Character -->
      <p>D</p>
    </div>
  </div>
</div>
<div class="tkr">$MuseumAI</div>
        <br />
        <div class="body__row"><span class="body__row-git--branch">CA : </span><span class="body__row-result" style="color:#ffffff">LOADING...</span><span class="body__row-cursor"></span></div>
        <br />
        <div class="ass">
        <a href="https://x.com/MuseumAI_" target="_blank">
          <img src="images/x.svg" alt="X.com" />
        </a>
        <a href="https://pump.fun" target="_blank">
          <img src="images/pu.svg" alt="Pump.fun" />
        </a>
        <a href="https://dexscreener.com" target="_blank">
          <img src="images/dex.svg" alt="Dex Screener" />
        </a></div>
      </div>
      <div id="sound-toggle">
        <img id="sound-icon" src="images/umute.svg" alt="Sound Toggle" />
      </div>
      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
